<html>
    <head>
	<title>FPV Robot</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type="text/javascript">
	    const wsAddr = (document.location.href + 'ws').replace(/^http/, 'ws');
	    const socket = new WebSocket(wsAddr);

            function sendDeviceMessage(device, value) {
                var payload = JSON.stringify(
                    {
                        "type": "device",
                        "device": device,
                        "value": value,
                    },
                );
                /*
                $.post(
                    "motor-servo",
                    payload,
                );
               */
                socket.send(payload);
            }

            function sendPing() {
                var payload = JSON.stringify(
                    {
                        "type": "ping",
                    },
                );
                socket.send(payload);
	    }

            function camServoHLeft() {
                sendDeviceMessage(5, 1);
            };

            function camServoHRight() {
                sendDeviceMessage(5, -1);
            };

            function camServoHStop() {
                sendDeviceMessage(5, 0);
            };

	    setInterval(sendPing, 1000);
        </script>
    </head>
    <body>
        <div>
            <img src="stream.mjpg" width="640" height="480" />
        </div>
        <div>
            <button onclick="camServoHLeft();">Left servo</button>
            <button onclick="camServoHStop();">Stop servo</button>
            <button onclick="camServoHRight();">Right servo</button>
        </div>
    </body>
</html>
